<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body style="display: flex;
        justify-content: center;">
    <div style="background-color: black;
        width:1000px;
        margin-top:50px">
        <section style="display: grid; 
        grid-template-columns: 1fr 1fr;
        column-gap: 30px;
        row-gap: 30px;
        padding: 20px 40px;
         ">
            <div style="background-color: aqua;"> one </div>
            <div style="background-color:bisque;"> two </div>
            <div style="background-color:aquamarine;"> three </div>
            <div style="background-color:cyan;"> four</div>
        </section>
    </div>
</body>
</html>
